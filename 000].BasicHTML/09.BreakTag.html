<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underline Tag</title>
  </head>
  <body>
    <h1>Web Devlopment!!</h1>
    <b>
      <p>My name is <u>pawan Gupta</u></p>
    </b>
    <p>I am learning <b>HTML</b></p>
    <p>
      <i> Lets Start the Web Dev </i>
    </p>

    <!-- Br Tag is Used to break the Line -->
    <p>
      <!--Sub is a subscript tag -->
      h<sub>2</sub>0 <br />
      <!--Sup is the superscript tag -->
      12<sup>th</sup>
    </p>
  </body>
</html>
