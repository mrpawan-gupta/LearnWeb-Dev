<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <!-- 
        <tr> --- Tag for Inserting row
        <td> --- Tag for Inserting Col
    -->

    <!--
        cell padding --- gap from boder to cell content
        cell spacing -- gap betwwwn the cells 
        bg color - background color
        allign -- horizontal allignment of the text as well and table
        valign -- vertical allignment
        height --- Apply on perticular row
    -->
    <table
      align=" right"
      border="1px"
      bgcolor="yellow"
      width="300px"
      cellpadding="10px"
      cellspacing="20px"
    >
      <tr bgcolor="pink" align="right">
        <td>A</td>
        <td>B</td>
        <td bgcolor="grey">C</td>
      </tr>
      <tr>
        <td valign="top" align="center" height="55px">D</td>
        <td align="Right">E</td>
        <td>F</td>
      </tr>
    </table>
  </body>
</html>
