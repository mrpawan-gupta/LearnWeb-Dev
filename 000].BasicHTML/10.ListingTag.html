<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing</title>
  </head>
  <body>
    <!--Unodered Listing of data -->
    <ul type="square">
      <!--Attributr type shows the type of bullet to be used-->

      <!--Li tage is for making List-->
      <li>Orange</li>
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Grapes</li>
      <li>Guava</li>
    </ul>
    <!--Odered Listing of data-->
    <ol type="I" start="7">
      <!-- type attribute to declare bullets-->
      <!-- Start attribute is used to staring point of data-->

      <li>Orange</li>
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Grapes</li>
      <li>Guava</li>
    </ol>

    <!--Discription List-->

    <dl>
      <!-- dt tag Describe the heading name of the element in list-->
      <dt>Heading one :-</dt>
      <!-- dd tags tells the discription of that heading-->
      <!--We can use any text/display html tag here-->
      <dd>this is our first heading</dd>

      <dt>Heading two :-</dt>
      <dd>this is our sec. heading</dd>
    </dl>
  </body>
</html>
