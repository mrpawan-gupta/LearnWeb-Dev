<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag</title>
  </head>

  <body>
    <h1>Image Tag</h1>
    <!-- Img tag is used to insert image-->
    <!-- -->
    <img
      alt="Harry Potter Image"
      src="Images/harry.jpg"
      width="300px"
      height="300px"
      title="Avada Kavad"
    />

    <!-- attribute of images alt,src,width,height tittle-->
  </body>
</html>
